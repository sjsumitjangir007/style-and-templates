    <script>
        function togglePanel() {
            let panel = document.querySelector("#drawer-create-product");
            if (panel.classList.contains("panel-transform-toggle")) {
                panel.classList.remove("panel-transform-toggle");
            } else {
                panel.classList.add("panel-transform-toggle");
            }
        }
        let actionBtn = document.querySelector("#createProductButton");
        actionBtn.addEventListener("click", togglePanel)
        let closeBtn = document.querySelector("#close-panel");
        closeBtn.addEventListener("click", togglePanel)
    </script>
